<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly using innerHTML with an existing element
    document.getElementById("myDiv").innerHTML = "<p>This text replaces the div content</p><div id="myDiv">This should not be visible</div>";
  </script>
</body>
</html>
